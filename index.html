<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./static/logo.png" />
    <title>Demo - Simon Game</title>
  </head>
  <body>
    <div id="hs"></div>
    <h1>Welcome to <span>SIMON</span> game</h1>
    <br />
    <h2>Press Any Key to Continue</h2>
    <br />

    <div class="main">
      <div class="box btn1" id="btn1" type="button">1</div>
      <div class="box btn2" id="btn2" type="button">2</div>
      <div class="box btn3" id="btn3" type="button">3</div>
      <div class="box btn4" id="btn4" type="button">4</div>
    </div>

    <audio src="./static/game-over.mp3" id="myAudio"></audio>
    <audio src="./static/1.1.mp3" id="myAudio1"></audio>
    <audio src="./static/2.2.mp3" id="myAudio2"></audio>
    <audio src="./static/3.3.mp3" id="myAudio3"></audio>
    <audio src="./static/4.4.mp3" id="myAudio4"></audio>

    <script src="script.js"></script>
  </body>
</html>
